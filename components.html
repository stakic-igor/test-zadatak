    <p class="input-desc">This is description area</p>
</div>
<div class="input-group">
    <div class="input-elem">
        <input type="text" id="email" class="input-elem__text" autocomplete="off" placeholder=" "  required/>
        <label for="email" class="input-elem__label">E-mail<sup>*</sup></label>
    </div>
</div>

<div class="input-group">
    <div class="select">
        <select name="opt" id="items">
            <option value="val 1">Item 1</option>
            <option value="val 2">Item 2</option>
            <option value="val 3">Item 3</option>
        </select>
        <label for="items">Select box</label>
    </div>
</div>


    <div class="toggle-label">
        <input type="checkbox" name="terms" id="terms">
        <div class="toggle-switch"></div>
        <label for="terms" class="toggle-label"><p class="label-text">I accept general terms of use</p></label>
    </div>
    <div class="toggle-label">
        <input type="checkbox" name="privacy" id="privacy" checked>
        <div class="toggle-switch"></div>
        <label for="privacy" class="toggle-label"><p class="label-text">Privacy</p></label>
    </div>

    <div class="input-group radio-group">
        <input type="radio" id="male" name="sex" checked />
        <label for="male" class="radio-label">Male</label>

        <input type="radio" id="female" name="sex" />
        <label for="female" class="radio-label">Female</label>

        <input type="radio" id="other" name="sex" disabled="true" />
        <label for="other" class="radio-label">Other</label>
    </div>
<div>
    <button class="btn">Large button</button>
    <button class="btn btn--md" disabled>Medium button</button>
    <button class="btn btn--sm">Small button</button>
</div>
<div>
    <button class="btn btn--ghost" disabled>Large button</button>
    <button class="btn btn--ghost btn--md">Medium button</button>
    <button class="btn btn--ghost btn--sm">Small button</button>
</div>
